<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inconsolata:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="search-bar">
              <input
                type="text"
                placeholder="Enter a city"
                class="city-searcher"
                id="search-button"
                autocomplete="off"
              />
              <input type="submit" value="Search" class="button" />
              <button class="geo-button" id="geolocation-button">📍</button>
            </div>
          </form>

          <div class="row current">
            <div class="col">
              <div class="current-city" id="current-city"></div>
              <div class="current-date" id="current-time"></div>
              <div
                class="current-weather"
                id="current-weather-description"
              ></div>
            </div>

            <div class="col-4">
              <div class="city-icon">
                <img src="" id="city-icon" />
                <span id="current-temp"></span
                ><a
                  href="#"
                  target="_blank"
                  class="active temp-link"
                  id="celsius-sign"
                  >°C</a
                >|<a
                  href="#"
                  target="_blank"
                  class="temp-link"
                  id="farenheit-sign"
                  >°F</a
                >
              </div>
            </div>

            <div class="col">
              <div class="weather-information">
                <div>Feels like: <span id="feels-like"></span></div>
                <div>Wind: <span id="wind-speed"></span></div>
                <div>Humidity: <span id="humidity"></span></div>
              </div>
            </div>
          </div>
          <hr />

          <div class="forecast" id="weather-forecast">
            <div class="row">
              <div class="col-2 day1">
                <div class="day-name">Sat</div>
                <div class="weather-picture">☀</div>
                <div class="day-temperature"><strong> 23° </strong> / 8°C</div>
              </div>
            </div>
          </div>

          <hr />
        </div>
      </div>
      <footer>
        <a
          class="closing-info"
          href="https://github.com/yaninarybalka/weather-app-project"
          target="_blank"
        >
          Open-source code
        </a>
        by Yanina Rybalka
      </footer>
    </div>
    <script src="java.js"></script>
  </body>
</html>
